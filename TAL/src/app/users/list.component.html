<h1>Claims</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Claims</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 15%">Name</th>
            <th style="width: 10%">Birth Date</th>
            <th style="width: 10%">Occupation</th>
            <th style="width: 10%">Rating</th>
            <th style="width: 10%">Factor</th>
            <th style="width: 15%">Sum-Insured</th>
            <th style="width: 20%">Monthly-Premium</th>
            <th style="width: 10%">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.title}} {{user.firstName}} {{user.lastName}}</td>
            <td>{{user.dob}}</td>            
            <td>{{user.occupation}}</td>
            <td>{{user.rating}}</td>
            <td>{{user.factor}}</td>
            <td></td>
            <td></td>
            

            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
